{% verbatim %}
<div class="modal profile-modal">
    <div class="modal-content">
        <ul class="tabs">
            <li class="tab col s6"><a class="active" href="#basic">Basic Info</a></li>
            <li class="tab col s6"><a href="#disabilities">Disabilities</a></li>
        </ul>
        <div id="basic" class="col s12">

            <div class="id">
                <strong>UUID: </strong>34535
            </div>
            <div class="associate">
                <strong>Associate Id: </strong>235
            </div>

            <div class="first-name-wrapper col s12">
                <div class="input-field">
                    <input id="first-name" type="text" value="">
                    <label for="first-name">First Name</label>
                </div>
            </div>
            <div class="middle-name-wrapper col s12">
                <div class="input-field">
                    <input id="middle-name" type="text" value="">
                    <label for="middle-name">Middle Name</label>
                </div>
            </div>
            <div class="last-name-wrapper col s12">
                <div class="input-field">
                    <input id="last-name" type="text" value="">
                    <label for="last-name">Last Name</label>
                </div>
            </div>

            <div class="race-wrapper col s12">
                <label>Race/Ethnicity</label>
                <select id="race" class="browser-default">
                    <option value="" disabled selected>Please choose</option>
                    <option value="white">White</option>
                    <option value="black">Black or African American</option>
                    <option value="hispanic">Hispanic/Latino</option>
                    <option value="asian">Asian</option>
                    <option value="american_indian">American Indian</option>
                    <option value="hawaiian_pacific_islander">Native Hawaiian or Other Pacific Islander </option>
                </select>
            </div>
            <div class="gender-wrapper col s12">
                <label>Gender</label>
                <select id="gender" class="browser-default">
                    <option value="" disabled selected>Please choose</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                    <option value="2">Transgender &mdash; Male to Female</option>
                    <option value="3">Transgender &mdash; Female to Male</option>
                    <option value="4">Other</option>
                </select>
            </div>
            <div class="veteran-wrapper col s12">
                <label>Veteran</label>
                <select id="veteran" class="browser-default">
                    <option value="" disabled selected>Please choose</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="ss-wrapper col s12">
                <div class="input-field">
                    <input id="ss" type="text" value="">
                    <label for="ss">Social Security #</label>
                </div>
            </div>

            <div class="birthday-wrapper col s12">
                <div class="input-field">
                    <input id="birthday" type="date" class="datepicker" value="">
                    <label for="birthday">Date of Birth</label>
                </div>
            </div>
            <div class="entered-wrapper col s12">
                <div class="input-field">
                    <input id="entered" type="date" class="datepicker" value="">
                    <label for="entered">Year Entered</label>
                </div>
            </div>
            <div class="exited-wrapper col s12">
                <div class="input-field">
                    <input id="exited" type="date" class="datepicker" value="">
                    <label for="exited">Year Exited</label>
                </div>
            </div>


        </div>
        <div id="disabilities" class="col s12">
            sdjfiosdpof
        </div>



    </div>
    <div class="modal-footer">
        <button class="close-profile waves-effect btn">Close</a>
    </div>
</div>
{% endverbatim %}
