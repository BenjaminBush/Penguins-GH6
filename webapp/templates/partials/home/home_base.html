{% verbatim %}
<div class="home-page">
    <div class="row" style="margin-bottom: 0;">
        <div class="top-banner">
            <div class="container">
                <div class="row" style="margin-bottom: 0; padding-top: 10px;">
                    <div class="col s12 m4">
                        <img style="margin-top: -20px;" src="http://www.stpatrickcenter.org/wp-content/themes/stpats-2013/library/images/nav-logo-stpats-pad.png" alt="St. Patrick Center">


                    </div>
                    <div class="col s12 m8">
                        <button class="btn-flat bar-button logout right right-align" type="button">Logout</button>
                        <button class="btn-flat bar-button new-user right right-align" type="button">New Client</button>
                        <div class="user-search right">
                            <div class="input-field" style="margin-top:0;">
                                <input id="client-search" placeholder="Search by client id or last name" type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div style="height: 48px; background-color: #47a941; box-shadow: 0 3px 5px rgba(0, 0, 0, 0.26);">

        </div>
        <div class="container">
            <ul class="tabs" style="margin-top: -48px; box-shadow: none;">
                <li class="tab col s6"><a class="active" href="#new-apps">New Applications</a></li>
                <li class="tab col s6"><a href="#available">Available Beds</a></li>
            </ul>
        </div>
        <div id="new-apps" class="col s12">
            <div class="new-applications container">
                {{= hk.underscorePartial('application-collection-template', {applicants: applicants})}}
            </div>
        </div>
        <div id="available" class="col s12">
            <div class="available-space container">
                {{= hk.underscorePartial('shelters-template', {shelters: shelters})}}
            </div>
        </div>
    </div>
</div>
<div class="search-modal-holder">

</div>
<div class="profile-modal-holder">

</div>
{% endverbatim %}
