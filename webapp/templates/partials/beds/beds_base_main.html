{% verbatim %}
<div class="row">
    <div class="col s12 wrapper">
        {{# _.each(_.sortBy(shelters, 'occupancy').reverse(), function (s) { }}
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{s.name}}</span>
                    <div class="">
                        <em class="gray-text">{{s.address}}</em>
                    </div>
                </div>
                <div class="card-action">
                    <span style="font-weight: bold; font-size: 1.2rem;"><span class="green-text">{{s.occupancy}}</span>/{{s.max_occupancy}} beds available</span>
                </div>
            </div>
          {{# }); }}
    </div>
</div>
{% endverbatim %}
