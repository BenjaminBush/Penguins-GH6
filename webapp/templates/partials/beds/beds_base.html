{% verbatim %}
<div class="row">
    <div class="col s12">
        <div class="center-align">
            <img src="http://www.stpatrickcenter.org/wp-content/themes/stpats-2013/library/images/nav-logo-stpats-pad.png" alt="St. Patrick Center">
        </div>
        <div class="title center-align white-text">
            <h4 class="light-text" style="margin-top:4px; margin-bottom:15px;">Open Beds</h4>
        </div>
        {{# _.each(_.sortBy(shelters, 'occupancy').reverse(), function (s) { }}
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{s.name}}</span>
                    <div class="">
                        <em class="gray-text">{{s.address}}</em>
                    </div>
                </div>
                <div class="card-action">
                    <div style="margin-bottom: 4px;">
                        <span style="font-weight: bold; font-size: 1.2rem;"><span class="green-text">{{s.occupancy}}</span>/{{s.max_occupancy}} beds available</span>
                    </div>
                    <div class="">
                        <span style="font-weight: bold; font-size: 1.2rem;"><span>Accepts {{s.requirements}}</span>
                    </div>
                </div>
            </div>
          {{# }); }}
    </div>
</div>
{% endverbatim %}
